<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="partials :: head"></div>
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
THIS WILL BE FORM WHERE USERS CREATE GROUP

<form th:action="@{/create_group_info}" th:method="post" th:object="${club}">
    <label name="groupName">Group Name:</label>
    <input type="text" th:field="*{clubName}" id="groupName" required>

    <label name="groupLocation">Location:</label>
    <input type="text" th:field="*{clubLocation}" id="groupLocation" required>

    <label name="groupDescription">Description:</label>
    <input type="text" th:field="*{clubDescription}" id="groupDescription" required>

    <button type="submit">Submit Post</button>
</form>

<script th:fragment="bootstrapSrc" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:fragment="bootstrapSrcTwo" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
