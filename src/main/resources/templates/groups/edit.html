<form th:action="${'/please_work'}" method="post">
    <label name="clubName">Group Name:</label>
    <input name="clubName" th:value="${clubEdit.getClubName()}" required>

    <label name="clubLocation">Location:</label>
    <input name="clubLocation" th:value="${clubEdit.getClubLocation()}" required>

    <label th:name="clubDescription">Description:</label>
    <input name="clubDescription" th:value="${clubEdit.getClubDescription()}" required>

    <input name="postId" type="hidden" th:value="${clubEdit.getId()}">

    <button type="submit">Submit Edit</button>
</form>
