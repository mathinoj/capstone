<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="partials :: head"></div>
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>


<tr th:each="club : ${displaySpecificClub}"></tr>
Group Name: <p th:text="${club.getClubName}"></p>
Group Location: <p th:text="${club.getClubLocation}"></p>
Group Description: <p th:text="${club.getClubDescription}"></p>

</body>
</html>
