<html lang="en" xmlns:th="http://www.thymeleaf.org"

<div th:insert="partials :: head"></div>
<head>
    <meta charset="UTF-8">
    <title>Searched Groups</title>
</head>
<body>

<div>
    <h1>List of All Groups</h1>
</div>


<!--<h1>Search Clubs</h1>-->


    <form th:action="@{/search_clubs}">
        Filter:
        <input type="text" name="keyword" th:value="${keyword}" required/>
        <br>
        <input type="submit" value="Search"/>
        <br>
        <input type="button" value="Clear" onclick="clearFilter()"/>
    </form>

<!--        <tbody>-->
<div th:each="user: ${listEveryClub}">
    <!--            <p th:text="${user.id}">User ID</p>-->
    Group Name: <p th:text="${user.clubName}"></p>
    Location: <p th:text="${user.clubLocation}"></p>
    Description: <p th:text="${user.clubDescription}"></p>
    <ul>
        <form th:action="@{/join_group}" th:method="post">
            <button class="btn-link btn">Join Group</button>
        </form>
    </ul>
    <br>
</div>

<div th:each="club: ${listAllClubs}">
    <!--            <p th:text="${user.id}">User ID</p>-->
    Group Name: <p th:text="${club.clubName}"></p>
    Location: <p th:text="${club.clubLocation}"></p>
    Description: <p th:text="${club.clubDescription}"></p>

    <ul>
        <a th:href="@{'/selected_group_by_id_from_user/{id}/' + ${club.id}}" th:method="post">
            <button class="btn-link btn">Join Group</button>
        </a>
<!--        th:href="@{'selected_friend_by_id_from_user/' + ${user.getId}}"-->
    </ul>
    <br>
</div>
