<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="partials :: head"></div>
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>

<div class="container">
    <div class="container">
        <div>
            <!--    <form th:action="@{/groups}" th:method="post">-->
            <form th:action="@{/groups_create}">
                <button class="btn-link btn">Create Group</button>
            </form>
        </div>
        <div>
            <form th:action="@{/view_all_clubs}">
                <button class="btn-link btn">Search Groups</button>
            </form>
        </div>

        <h2>Your Groups</h2>

        <div th:each="club : ${displaySpecificClub}">
            Group Name: <p th:text="${club.getClubName()}"></p>
            Group Location: <p th:text="${club.getClubLocation()}"></p>
            Group Description: <p th:text="${club.getClubDescription()}"></p>
            <!--Group Creator:<p th:text="${club.getUser().getFirstName} + ' ' + ${club.getUser().getLastName}"></p>-->

            <div class="row">
                <form th:action="'/club/edit/' + ${club.getId()}" method="get">
                    <!--                <button>Edit</button>-->
                    <button class="btn"><i class="fa fa-pencil"></i></button>
                </form>

                <form th:action="'/club/delete/' + ${club.getId()}" method="post">
                    <!--                <button>Delete</button>-->
                    <button class="btn"><i class="fa fa-trash"></i></button>
                </form>
            </div>
        </div>

        <h2>Your Added Groups</h2>

        <div th:each="club : ${showTheNewlyAddedGroup}">
            <!--    <p th:text="${friend.getFriendAdded().getFirstName()}"></p>-->
            <!--    <p th:text="${friend.getFriendAdded().getLastName()}"></p>-->
            <!--    <p th:text="${friend.getFriendAdded().getFirstName()}"></p>-->
            <p th:text="${club.clubJoined}"></p>
            <!--    <p th:text="${memb}"></p>-->


            <!--    <p th:text="${}"></p>-->

            <!--    Body: <p th:text="${friend.get}"></p>-->
            <!--    Person Posting:<p th:text="${post.getUser().getFirstName} + ' ' + ${post.getUser().getLastName}"></p>-->
        </div>
    </div>
</div>

<script th:fragment="bootstrapSrc" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:fragment="bootstrapSrcTwo"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
