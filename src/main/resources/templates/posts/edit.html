<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="partials :: head"></div>

<head>
    <meta charset="UTF-8">
    <title>Edit blah</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>

<form th:action="${'/posts/edit'}" method="post">
    <label name="title">Title of Post:</label>
    <input name="title" th:value="${postToEdit.getTitle()}">

    <label name="postBody">Body of Post:</label>
    <input name="postBody" th:value="${postToEdit.getBody()}">

    <input name="postId" type="hidden" th:value="${postToEdit.getId()}">

    <button type="submit">Submit Edit</button>
</form>

<!--<form th:action="@{|/templates/halfguard/posts/${post.id}/delete|}" th:method="POST">-->
<!--    <input class="btn btn-danger" type="submit" value="Delete Post" />-->
<!--</form>-->

<form th:action="${'/posts/delete/{id}'}" method="post">
    <input name="deleteId" type="hidden" th:value="${id}">

    <button type="submit">Delete</button>
</form>

</body>
</html>
