<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="partials :: head"></div>
<head>
    <meta charset="UTF-8">
    <title>Posts Index</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--<style>-->
    <!--    h1 {text-align: center;}-->
    <!--</style>-->
</head>
<body>
<nav th:replace="partials :: navbar"></nav>


<div class="container" sec:authorize="isAuthenticated()">
    <div class="row bg-primary">
        <h1 id="welcomePage">Welcome to Half Guard,
            <br>
            <span th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}"></span>!
        </h1>
    </div>

    <div class="container" th:each="post : ${allPosts}">
        <div class="justify-content-center">
            <div class="form-row">
                <div class="col">
                    Title: <p th:text="${post.getTitle}"></p>
                </div>
                <div class="col">
                    Poster:<p th:text="${post.getUser().getFirstName} + ' ' + ${post.getUser().getLastName}"></p>
                </div>
            </div>
            <div class="row form-group justify-content-center">
                <label for="bodyOfPost"></label>
                <textarea class="form-control" id="bodyOfPost" rows="4" th:text="${post.getBody}" disabled></textarea>
            </div>
        </div>
    </div>
</div>

<script th:fragment="bootstrapSrc" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:fragment="bootstrapSrcTwo" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
