<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="partials :: head"></div>
<head>
    <meta charset="UTF-8">
    <title>Posts Index</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>


<div class="container" sec:authorize="isAuthenticated()">
    <div class="row bg-primary">
        <h1>Welcome to Half Guard, <span
                th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}"></span>!
        </h1>
    </div>
    <div class="container" th:each="post : ${allPosts}">
        <div class="row">
            Title: <p th:text="${post.getTitle}"></p>
        </div>
        <div class="row">
            Body: <p th:text="${post.getBody}"></p>
        </div>
        <div class="row">
            POSTER 1000:<p th:text="${post.getUser().getFirstName} + ' ' + ${post.getUser().getLastName}"></p>
        </div>
    </div>
</div>

<script th:fragment="bootstrapSrc" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:fragment="bootstrapSrcTwo" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
