<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="partials :: head">
    <meta charset="UTF-8">
    <title>Single Post</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>

<h4>SINGLE POSTS SHOULD GO HERE</h4>

<div>
    <h1 th:text="${(post.title)}"></h1>
    <h3><span th:text="${post.body}"></span></h3>
    <p>Author:  <span th:text="${post.getUser().getUsername()}"></span></p>


    <div sec:authorize="isAuthenticated()">
        <a th:href="@{'/posts/' + ${post.getId()} + '/edit'}">Edit</a>


        <a th:href="@{'/posts/' + ${post.getId()} + '/delete-prompt'}">Delete</a>
    </div>
</div>




<script th:fragment="bootstrapSrc" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:fragment="bootstrapSrcTwo" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
