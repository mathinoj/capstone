<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="partials :: head"></div>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Edit Biography</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>

<div class="container">
    <div class="container-fluid">
        <form th:action="@{/posts/userProfile}" method="POST" th:object="${userSpecificBio}">
            <!--<form th:action="@{/posts_afterEdits}" method="POST" th:object="${userSpecificBio}">-->
            <div class="row">
                <!--            <label for="years">Years:&nbsp;</label>-->
                <input placeholder="Years Training" id="years" th:field="*{years}"/>
            </div>
            <div class="row">
                <!--            <label for="beltRank">Belt:&nbsp;</label>-->
                <input placeholder="Belt/Rank" id="beltRank" th:field="*{beltRank}"/>
            </div>
            <div class="row">
                <!--            <label for="location">Location:&nbsp;</label>-->
                <input placeholder="Gym Location" id="location" th:field="*{location}"/>
            </div>
            <div class="row">
                <!--            <label for="gymName">Gym Name:&nbsp;</label>-->
                <input placeholder="Gym Name" id="gymName" th:field="*{gymName}"/>
            </div>
            <div class="row">
                <input value="Edit Bio!" type="submit"/>
            </div>
        </form>
    </div>
</div>

<script th:fragment="bootstrapSrc" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:fragment="bootstrapSrcTwo" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
