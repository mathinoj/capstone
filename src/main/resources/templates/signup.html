<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta th:fragment="boostratpViewport" name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link th:fragment="bootstrapStylesheet" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <title>Register Now</title>
    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
</head>
<body>
<!--<nav th:replace="partials :: navbar"></nav>-->

<div class="container">
    <div class="row bg-primary">
        <div>
            <h1>Sign-Up Here</h1>
        </div>
    </div>
    <div class="row">
        <form class="container" th:action="@{/process_registration}" method="POST" th:object="${user}">
            <div class="row">
                <label for="firstName">First Name</label>
                <input id="firstName" th:field="*{firstName}" required/>
            </div>
            <div class="row">
                <label for="lastName">Last Name</label>
                <input id="lastName" th:field="*{lastName}" required/>
            </div>
            <div class="row">
                <label for="email">Email</label>
<!--                <input type="email" class="form-control" id="email" th:field="*{username}" required/>-->
                <input type="email" id="email" th:field="*{username}" required/>

            </div>
            <div class="row">
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" required/>
            </div>
            <div class="row">
                <input value="Sign me up!" type="submit"/>
            </div>
        </form>
    </div>
</div>

<script th:fragment="bootstrapSrc" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:fragment="bootstrapSrcTwo" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
